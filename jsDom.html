<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jsDom.css">
    <title>JS Dom</title>
</head>

<script>
    var picture = 1
    var backgroundColor = "White"
    var Header = false
    var buttonTracker = [false, false, false, false, false, false, false, false, false]

    //cycles between 2 colors by tracking which it currently is in the variable "backgroundColor"
    function changeBg(){
        if (backgroundColor == "White"){
            document.getElementById("Body").style.backgroundColor = "cyan"
            backgroundColor = "Cyan"
        }
        else{
            document.getElementById("Body").style.backgroundColor = "white"
            backgroundColor = "White"
        }

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[0] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //shows the motivational text
    function goodWibes(){
        document.getElementById("goodWibes").style.display = "block"

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[1] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //shows and updates text that includes the current time
    function time(){
        document.getElementById("time").innerHTML = Date()
        document.getElementById("time").style.display = "block"

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[2] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //cycles between 2 images by keeping track which image it currently is displacing in the variable "picture"
    function changePicture(){
        if (picture == 1){
            document.getElementById("img").src ="The-Science-of-Colors-in-marketing.jpg"
            picture = 2
        }
        else{
            document.getElementById("img").src ="colors.jpg"
            picture = 1
        }

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[3] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //Hides the picture
    function hidePicture(){
        document.getElementById("img").style.display = "none";

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[4] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //Shows the picture
    function showPicture(){
        document.getElementById("img").style.display = "block";

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[5] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //Changes styles to create header box
    function header(){
        if (Header == false){
            document.getElementById("content").style.backgroundColor = "gray"
            document.getElementById("content").style.outline = "3px solid white"
            document.getElementById("content").style.justifyContent = "center"
            document.getElementById("content").style.display = "flex";
            Header = true
        }

        //Also turns diplay to flex when disabling the header so that it will show the text and images outside the header even if the header was previously removed
        else{
            document.getElementById("content").style.backgroundColor = ""
            document.getElementById("content").style.outline = "none"
            document.getElementById("content").style.justifyContent = "left"
            document.getElementById("content").style.display = "flex";
            Header = false
        }

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[6] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //Hides the header and its content
    function removeHeader(){
        if (Header == true){
            document.getElementById("content").style.display = "none";
        }

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[7] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }

    //Shows the header again if it is hidden
    function showHeader(){
        document.getElementById("content").style.display = "flex";

        //Records that the button has been interacted with and if all buttons have been interacted with then shows a final message
        buttonTracker[8] = true
        if (buttonTracker[0]+buttonTracker[1]+buttonTracker[2]+buttonTracker[3]+buttonTracker[4]+buttonTracker[5]+buttonTracker[6]+buttonTracker[7]+buttonTracker[8] == 9){
            document.getElementById("message").style.display = "block";
        }
    }
</script>

<body id="Body">

    <!--Div for holding the images and text-->
    <div id="content">
        <div id="itemHolder">
            <h2 id="goodWibes">Be the best version of you!</h2>
            <p id="time"></p>
            <img src="colors.jpg" alt=":(" id="img">
        </div>
    </div>

    <!--Puts box in center of screen-->
    <div style="justify-content: center; display: flex;">
        <!--Is the button box-->
        <div id="buttonBox">
            <!--subdiv for each column of buttons, can probably be done in better way-->
            <div id="boxSubDiv">
                <div id="button" onclick="changeBg()">Change Bg</div>
                <div id="button" onclick="changePicture()">Change picture</div>
                <div id="button" onclick="header()">Header</div>
            </div>
            <div id="boxSubDiv">
                <div id="button" onclick="goodWibes()">Good wibes</div>
                <div id="button" onclick="hidePicture()">Hide picture</div>
                <div id="button" onclick="removeHeader()">Remove Header</div>
            </div>
            <div id="boxSubDiv">
                <div id="button" onclick="time()">Time</div>
                <div id="button" onclick="showPicture()">Show picture</div>
                <div id="button" onclick="showHeader()">Show Header</div>
            </div>
        </div>
        
        <h3 id="message">Thank you for using my page!</h3>
            
    </div>
</body>
</html>
